<!DOCTYPE html>
<html>
  <head>
    <title>HCI Text Editor</title>
    <link rel="stylesheet" href = "style.css">
  </head>
  <body>
    <h1 class="wte-title">Code Editor</h1>
   
    <div class="input-area">
      <textarea class="textarea"id="input" autofocus placeholder="...Start writing something!"></textarea>
      
      <pre>
        <code id="output" class="preview javascript">
        </code>
      </pre>

    </div>

    <p> Hover over buttons to see colour change.
      Below is an example of a 'option' that you can select </p>
    <button class="option">Peaches</button>

    <p> Below is an example of a selection menu </p>


    <div class ="selection">
      <ul>
        <li id="option1"><button class="option">Peaches</button></li>
        <li id="option2"><button class="option">Peaches</button></li>
        <li id="option3"><button class="option">Peaches</button></li>
        <li id="option4" ><button class="option">Peaches</button></li>
        <li id="option5"><button class="option">Peaches</button></li>
      </ul>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
